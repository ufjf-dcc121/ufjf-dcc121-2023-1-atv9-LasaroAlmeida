<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semana 9: Forms</title>
</head>
<style>
    p>span{
        color: green;
    }
</style>
<body>
    <header>
        <h1>semana 9: Forms</h1>
    </header>
    <main>
        <form action="">
            <input type="text" name="nome">
            <input type="text" name="sobrenome">
            <input type="number" name="idade">
            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
        </form>
        <p></p>
    </main>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', aoEnviar);
        function aoEnviar(event) {
            event.preventDefault();
            const nomeCompleto = `Ol√° <span>${form.nome.value}</span> ${form.sobrenome.value}, ${form.idade.value} anos`
            const field = document.querySelector("p");
            field.innerHTML = nomeCompleto;
            form.reset();
            form.nome.focus()
        }   
    </script>
</body>

</html>
